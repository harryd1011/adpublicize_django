
{%block content%}
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="overflow-y: auto;">
          <!-- signup form here -->
          <form class="row"> 
            <div class="form-group mt-2 col-md-6">
              <label for="inputName">First Name</label>
              <input type="text" placeholder="First Name" class="form-control" name="FirstName" pattern="^[a-zA-Z]{1,20}$" title="Please Enter Only Alphabet. Max-length= 20" required>
            </div>
            <div class="form-group mt-2 col-md-6">
                <label for="inputName">Last Name</label>
                <input type="text" placeholder="Last Name" class="form-control" name="LastName" pattern="^[a-zA-Z]{1,20}$" title="Please Enter Only Alphabet. Max-length= 20" required>
              </div>
            <div class="form-group mt-2">
              <label for="inputEmail">Email address</label>
              <input type="email" placeholder="Enter your email" class="form-control" name="Email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col-md-6 mt-2">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
            <div class="form-group col-md-6 mt-2">
              <label for="inputConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" required>
            </div>

            <h5 class="mt-4">Communication Details</h5>
            <div class="form-group mt-2">
              <label for="inputName">Residential Address</label>
              <input name="resi_add" id="" class="form-control" required>
            </div>

            <div class="form-group mt-2">
              <label for="inputName">Office Address</label>
              <input name="office_add" id="" class="form-control" required>
            </div>

            <div class="form-group mt-2">
              <label for="inputName">Office Contact No.</label>
              <input type="text" name="off_contact" class="form-control" pattern="^(?:(?:\+|0{0,2})91(\s*[\ -]\s*)?|[0]?)?[789]\d{9}|(\d[ -]?){10}\d$" required>
            </div>


            <div class="form-group mt-2 col-md-4">
              <label for="inputName">Area</label>
              <input type="text" name="area" class="form-control" required>
            </div>

            <div class="form-group mt-2 col-md-4">
              <label for="inputName">City</label>
              <input type="text" name="city" class="form-control" required>
            </div>

            <div class="form-group mt-2 col-md-4">
              <label for="inputName">Pincode</label>
              <input type="text" name="pin" class="form-control" pattern="^[1-9]{1}[0-9]{2}\\s{0, 1}[0-9]{3}$" required>
            </div>
          </form>   
          
          <h5>Already have an account? <a href="">
          <a type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login Here.
          </a>
          </h5>
  
          <!-- signup form ends-->
  
        </div>
        <div class="modal-footer row">
            <button type="reset" class="btn btn-secondary col-md-5">Clear</button>
            <button type="submit" class="btn btn-dark btn-block col-md-5" name="btnsubmit">Sign Up</button>
        </div>
      </div>
    </div>
</div>
  
{%endblock%}
