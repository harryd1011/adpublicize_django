<html lang="en">

      type="text/css"

    <link

<body>
  <!--Navbar starts-->
  <section id="nav-bar">

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="{% static 'images/AD-logo.png' %}"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Register</a>
            </li>
            <li type="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal">
              Login
            </li>               
          </ul>
        </div>  
      </div>
    </nav>
  </section>
<!--Navbar ends-->

      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form method="post">
                    {% csrf_token %}
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstname" class="form-control form-control-lg" name="firstname" pattern="^[a-zA-Z]{1,20}$" required>
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" name="lastname" pattern="^[a-zA-Z]{1,20}$" required>
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" name="email" required>
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="text" id="phoneNumber" name="office_contact" class="form-control form-control-lg" pattern="^(?:(?:\+|0{0,2})91(\s*[\ -]\s*)?|[0]?)?[789]\d{9}|(\d[ -]?){10}\d$" required>
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
                          <input type="password" class="form-control form-control-lg" id="inputPassword" name="password" required>
                          <label for="password" class="form-label">Password</label>
                      </div>
                      <div class="col-md-6 mb-4">
                          <input type="password" class="form-control form-control-lg" id="inputPassword" name="confirmpassword" required>
                          <label for="confirmpassword" class="form-label">Confirm password</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                          <input type="text" class="form-control form-control-lg" id="" name="resi_add" required>
                          <label for="birthdayDate" class="form-label">Residential Address</label>
                      </div>
                      <div class="col-md-6 mb-4">
                          <input type="text" class="form-control form-control-lg" id="" name="office_add" required>
                          <label for="birthdayDate" class="form-label">Office Address</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6">
                          <input type="text" class="form-control form-control-lg" id="" name="area" required>
                          <label for="birthdayDate" class="form-label">Area</label>
                      </div>
                      <div class="col-md-6">
                          <input type="text" class="form-control form-control-lg" id="" name="pincode" required>
                          <label for="birthdayDate" class="form-label">Pincode</label>
                      </div>
                    </div>
      
                    <div class="">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


  </body>
</html>
